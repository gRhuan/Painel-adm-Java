<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Define o documento como uma página HTML5 e inclui o namespace do Thymeleaf para renderização de templates server-side -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <!-- Título da página exibido na aba do navegador -->

    <!-- Inclusão de ícones do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Inclusão do CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Inclusão do CSS customizado -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <!-- Estilo customizado para centralizar o formulário e estilizar inputs -->
    <style>
        .center {
            max-width: 600px;
            margin: auto;
            /* Centraliza o formulário */
        }

        .dark-input {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5 center"> <!-- Adicionada a classe 'center' para centralizar o formulário -->
        <h1>Editar Cliente</h1>
        <!-- Formulário para atualizar um cliente -->
        <form th:action="@{/clientes/{id}/atualizar(id=${cliente.id})}" method="post" class="mt-4">
            <!-- Campo de nome -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control dark-input" id="nome" name="nome" th:value="${cliente.nome}"
                    required>
            </div>

            <!-- Campo de CPF -->
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control dark-input" id="cpf" name="cpf" th:value="${cliente.cpf}"
                    required>
            </div>

            <!-- Campo de email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control dark-input" id="email" name="email" th:value="${cliente.email}"
                    required>
            </div>

            <!-- Campo de endereço -->
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control dark-input" id="endereco" name="endereco"
                    th:value="${cliente.endereco}" required>
            </div>

            <!-- Botões de ação -->
            <div class="d-flex justify-content-between">
                <!-- Botão de cancelar que redireciona para a página de lista de clientes -->
                <a href="/clientes" class="btn btn-danger">Cancelar</a>
                <!-- Botão para salvar alterações -->
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>
        </form>
    </div>

    <!-- Inclusão do JavaScript do Bootstrap para funcionalidades interativas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
