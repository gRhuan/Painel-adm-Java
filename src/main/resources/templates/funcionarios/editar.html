<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres da página -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Torna o layout responsivo -->
    <title>Editar Funcionário</title> <!-- Título da página -->
    
    <!-- Inclusão dos ícones do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Inclusão do CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Inclusão de um CSS personalizado com Thymeleaf -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <!-- CSS personalizado para centralizar o formulário e estilizar os campos de input -->
    <style>
         .center {
            max-width: 600px; /* Limita a largura máxima do formulário */
        }
        .dark-input {
            background-color: #2c2c2c; /* Cor de fundo escura */
            color: #ffffff; /* Cor do texto */
            border: 1px solid #444; /* Borda */
            border-radius: 4px; /* Cantos arredondados */
            padding: 8px; /* Espaçamento interno */
            width: 100%; /* Largura total */
            box-sizing: border-box; /* Ajusta o box model */
            margin-bottom: 10px; /* Espaço inferior */
            outline: none; /* Remove o contorno padrão */
        }
    </style>
</head>
<body>
    <!-- Container centralizado para o formulário -->
    <div class="container mt-5 center">
        <h1>Editar Funcionário</h1>
        <!-- Formulário para editar o funcionário, com método POST -->
        <form th:action="@{/funcionarios/{id}/atualizar(id=${funcionario.id})}" method="post" class="mt-4">
            <!-- Campo de nome -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control dark-input" id="nome" name="nome" th:value="${funcionario.nome}" required>
            </div>

            <!-- Campo de CPF -->
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control dark-input" id="cpf" name="cpf" th:value="${funcionario.cpf}" required>
            </div>

            <!-- Campo de email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control dark-input" id="email" name="email" th:value="${funcionario.email}" required>
            </div>

            <!-- Campo de salário -->
            <div class="mb-3">
                <label for="salario" class="form-label">Salário</label>
                <input type="number" class="form-control dark-input" id="salario" name="salario" th:value="${funcionario.salario}" step="0.01" required>
            </div>

            <!-- Campo de cargo -->
            <div class="mb-3">
                <label for="cargo" class="form-label">Cargo</label>
                <input type="text" class="form-control dark-input" id="cargo" name="cargo" th:value="${funcionario.cargo}" required>
            </div>

            <!-- Campo de senha (opcional) -->
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control dark-input" id="senha" name="senha" placeholder="Digite a nova senha">
            </div>

            <!-- Botões de ação -->
            <div class="d-flex justify-content-between">
                <!-- Botão de cancelar que leva de volta à lista de funcionários -->
                <a href="/funcionarios" class="btn btn-danger">Cancelar</a>
                <!-- Botão de enviar para salvar as alterações -->
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>
        </form>
    </div>

    <!-- Inclusão do JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
