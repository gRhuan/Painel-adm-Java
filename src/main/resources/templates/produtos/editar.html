<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>

        /* Inputs escuros */
        .center{
            max-width: 600px;
        }
        .dark-input {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            outline: none;
        }

    </style>

</head>

<body>
    <div class="container mt-5 center">
        <h1 class="text-center">Editar Produto</h1>
        <form th:action="@{/produtos/{id}/atualizar(id=${produto.id})}" method="post" class="mt-4 form-container">
            <!-- Nome -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control dark-input" id="nome" name="nome" th:value="${produto.nome}"
                    required>
            </div>

            <!-- Descrição -->
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control dark-input" id="descricao" name="descricao" rows="3"
                    th:text="${produto.descricao}"></textarea>
            </div>

            <!-- Valor -->
            <div class="mb-3">
                <label for="valor" class="form-label">Valor</label>
                <input type="number" class="form-control dark-input" id="valor" name="valor" th:value="${produto.valor}"
                    step="0.01" required>
            </div>

            <!-- Estoque -->
            <div class="mb-3">
                <label for="estoque" class="form-label">Quantidade em Estoque</label>
                <input type="number" class="form-control dark-input" id="estoque" name="estoque"
                    th:value="${produto.estoque}" min="0" required>
            </div>

            <!-- Botões -->
            <div class="d-flex justify-content-between mt-4">
                <a href="/produtos" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>
        </form>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
