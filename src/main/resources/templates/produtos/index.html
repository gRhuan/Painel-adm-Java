<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>

    </style>
</head>

<body>
    <!-- Barra de Navegação -->
    <div th:replace="fragments/header :: header"></div>

    <h1>Lista de Produtos</h1>

    <!-- Tabela de Produtos -->
    <div class="center">
        <!-- Botão para abrir o diálogo -->
        <button th:if="${session.usuarioLogado}" type="button" class="btn btn-primary mb-3" data-bs-toggle="modal"
            data-bs-target="#novoProdutoModal">
            Adicionar Produto
        </button>

        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Estoque</th>
                    <th>Valor</th>
                    <th th:if="${session.usuarioLogado}" colspan="2">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.id}"></td>
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${produto.descricao}"></td>
                    <td th:text="${produto.estoque}"></td>
                    <td th:text="${produto.valor}"></td>
                    <div th:if="${session.usuarioLogado}">
                        <td>
                            <a th:href="@{/produtos/{id}/editar(id=${produto.id})}" class="btn btn-warning">Editar</a>
                        </td>
                        <td>
                            <form th:action="@{/produtos/{id}/deletar(id=${produto.id})}" method="post">
                                <button class="btn btn-danger" type="submit"
                                    onclick="return confirm('Tem certeza que deseja deletar este cliente?');">Excluir</button>
                            </form>
                        </td>
                    </div>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal para Adicionar Novo Produto -->
    <div class="modal fade" id="novoProdutoModal" tabindex="-1" aria-labelledby="novoProdutoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="novoProdutoModalLabel">Adicionar um Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/produtos/adicionar}" method="post" class="form-group">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" maxlength="20" required>
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="descricao" name="descricao" maxlength="50"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="estoque" class="form-label">Estoque</label>
                            <input type="text" class="form-control" id="estoque" name="estoque" required>
                        </div>
                        <div class="mb-3">
                            <label for="valor" class="form-label">Valor</label>
                            <input type="text" class="form-control" id="valor" name="valor" maxlength="10" required>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:include="fragments/login"></div>
    
    <script>
        function editarProduto(id) {
            window.location.href = `/produtos/${id}/editar`;
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
